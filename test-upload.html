<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; text-align: center; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üß™ Image Upload Test</h1>
    <p>This page tests the <code>/api/upload-image</code> endpoint.</p>
    
    <div class="test-area">
        <h3>Select an image to test upload:</h3>
        <input type="file" id="fileInput" accept="image/*" />
        <br><br>
        <button onclick="testUpload()">Test Upload</button>
        <button onclick="generateAndTestUpload()">Generate Test Image & Upload</button>
    </div>
    
    <div id="result"></div>
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResult(success, message, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + (success ? 'success' : 'error');
            resultDiv.innerHTML = `<strong>${success ? '‚úÖ Success' : '‚ùå Error'}</strong><br>${message}`;
            if (data) {
                resultDiv.innerHTML += `<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        function createTestImageBlob() {
            // Create a simple canvas with a test pattern
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            
            // Draw a simple test pattern
            ctx.fillStyle = '#FF6B35';
            ctx.fillRect(0, 0, 100, 100);
            ctx.fillStyle = '#004E89';
            ctx.fillRect(10, 10, 80, 80);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('TEST', 50, 55);
            
            return new Promise(resolve => {
                canvas.toBlob(resolve, 'image/png');
            });
        }

        async function generateTestImage() {
            log('üé® Generating test image...');
            const blob = await createTestImageBlob();
            log(`‚úÖ Test image created, size: ${blob.size} bytes`);
            
            // Create a fake file from the blob
            const file = new File([blob], 'test-image.png', { type: 'image/png' });
            return file;
        }

        async function testUpload() {
            let file = document.getElementById('fileInput').files[0];
            
            if (!file) {
                showResult(false, 'Please select a file first');
                return;
            }

            await performUpload(file);
        }

        async function generateAndTestUpload() {
            try {
                const file = await generateTestImage();
                await performUpload(file);
            } catch (error) {
                log(`‚ùå Error generating test image: ${error.message}`);
                showResult(false, `Error generating test image: ${error.message}`);
            }
        }

        async function performUpload(file) {
            try {
                log(`üì§ Starting upload for: ${file.name} (${file.size} bytes, ${file.type})`);
                
                const formData = new FormData();
                formData.append('image', file);
                
                log('üîÑ Sending request...');
                
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                log(`üìä Response status: ${response.status}`);
                log(`üìä Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);

                const result = await response.json();
                log(`üìä Response body: ${JSON.stringify(result, null, 2)}`);

                if (response.ok) {
                    showResult(true, 'Image uploaded successfully!', result);
                    log('‚úÖ Upload successful');
                } else {
                    showResult(false, 'Upload failed', result);
                    log('‚ùå Upload failed');
                }
                
            } catch (error) {
                log(`‚ùå Upload error: ${error.message}`);
                showResult(false, `Upload error: ${error.message}`);
            }
        }

        // Also test with generated image on load
        window.onload = async () => {
            log('üöÄ Page loaded, testing image generation...');
            try {
                const testFile = await generateTestImage();
                log(`‚úÖ Test image ready: ${testFile.name}, ${testFile.size} bytes`);
            } catch (error) {
                log(`‚ùå Test image generation failed: ${error.message}`);
            }
        };
    </script>
</body>
</html>
